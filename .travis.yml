language: rust
rust:
  - stable
  - beta
  - nightly
before_script:
  - rustup component add clippy
script:
  - cargo clippy -- -D warnings
  # test sequentially for environment tests
  - cargo build --all --verbose
  - cargo test --verbose -- --test-threads 1
deploy:
  provider: cargo
  token: # $ travis encrypt CRATES_IO_TOKEN --add deploy.token
    secure: 
  on:
    branch: master
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
